<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>9 D√£y 5-bit</title>

<style>
/* ===== BACKGROUND ===== */
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    min-height: 100vh;
    background: linear-gradient(135deg, #667eea, #764ba2);
    display: flex;
    justify-content: center;
    align-items: flex-start;
    padding: 30px;
    color: #fff;
}

/* ===== CONTAINER ===== */
.container {
    width: 100%;
    max-width: 950px;
    background: rgba(0,0,0,0.25);
    backdrop-filter: blur(10px);
    border-radius: 18px;
    padding: 30px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.35);
}

/* ===== TITLE ===== */
h1 {
    text-align: center;
    margin-bottom: 25px;
    font-size: 30px;
    letter-spacing: 1px;
}

/* ===== BUTTON ===== */
button {
    background: linear-gradient(135deg, #48bb78, #38a169);
    color: #fff;
    border: none;
    padding: 10px 18px;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
    transition: 0.25s;
}

button:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 15px rgba(0,0,0,0.35);
}

/* ===== RESULT BOX ===== */
.result-box {
    background: rgba(0,0,0,0.35);
    border: 2px solid #ffd166;
    border-radius: 14px;
    padding: 20px;
    text-align: center;
    margin: 0 auto 30px auto;
    width: 50%;
}

.result-bits {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin-top: 12px;
}

.result-bit {
    width: 40px;
    height: 40px;
    background: linear-gradient(135deg, #ffd166, #f4a261);
    color: #000;
    font-weight: bold;
    font-size: 18px;
    border-radius: 8px;
    display: flex;
    align-items: center;
    justify-content: center;
}

/* ===== TOP BUTTON ===== */
.top-btn {
    text-align: center;
    margin-bottom: 20px;
}

/* ===== GRID 9 BOXES ===== */
.grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 18px;
}

/* ===== RANDOM BOX ===== */
.random-box {
    background: rgba(255,255,255,0.08);
    border-radius: 14px;
    padding: 18px;
    text-align: center;
    border: 1px solid rgba(255,255,255,0.15);
}

.random-box h4 {
    margin: 0 0 10px;
    font-size: 16px;
    opacity: 0.9;
}

.bits {
    display: flex;
    justify-content: center;
    gap: 8px;
    margin-top: 12px;
}

.bit {
    width: 34px;
    height: 34px;
    background: linear-gradient(135deg, #667eea, #764ba2);
    border-radius: 6px;
    font-weight: bold;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: inset 0 0 0 1px rgba(255,255,255,0.25);
}

/* ===== RESPONSIVE ===== */
@media (max-width: 768px) {
    .grid {
        grid-template-columns: repeat(2, 1fr);
    }
}

@media (max-width: 480px) {
    .grid {
        grid-template-columns: 1fr;
    }
}
</style>
</head>

<body>
<div class="container">

    <h1>üéØ 9 D√£y Nh·ªã Ph√¢n 5-bit</h1>

    <!-- RESULT -->
    <div class="result-box">
        <h3>K·∫æT QU·∫¢ SO S√ÅNH</h3>
        <button onclick="compareAll()">So s√°nh 9 d√£y</button>
        <div id="resultBits" class="result-bits"></div>
    </div>

    <div class="top-btn">
        <button onclick="generateAll()">üé≤ T·∫°o c·∫£ 9 d√£y</button>
    </div>

    <div class="grid">
        <script>
            for (let i = 1; i <= 9; i++) {
                document.write(`
                    <div class="random-box">
                        <h4>D√£y ${i}</h4>
                        <button onclick="generate(${i})">T·∫°o</button>
                        <div id="bits${i}" class="bits"></div>
                    </div>
                `);
            }
        </script>
    </div>

</div>

<script>
function generate(box) {
    let seq = '';
    const c = document.getElementById('bits' + box);
    c.innerHTML = '';

    for (let i = 0; i < 5; i++) {
        const b = Math.random() < 0.5 ? '0' : '1';
        seq += b;

        const d = document.createElement('div');
        d.className = 'bit';
        d.textContent = b;
        c.appendChild(d);
    }
    c.dataset.seq = seq;
}

function generateAll() {
    for (let i = 1; i <= 9; i++) generate(i);
    setTimeout(compareAll, 300);
}

function compareAll() {
    const seqs = [];
    for (let i = 1; i <= 9; i++) {
        const s = document.getElementById('bits' + i).dataset.seq;
        if (!s) return;
        seqs.push(s);
    }

    let result = '';
    for (let i = 0; i < 5; i++) {
        let ones = 0;
        seqs.forEach(s => s[i] === '1' && ones++);
        result += ones >= 5 ? '1' : '0';
    }

    const out = document.getElementById('resultBits');
    out.innerHTML = '';
    for (const b of result) {
        const d = document.createElement('div');
        d.className = 'result-bit';
        d.textContent = b;
        out.appendChild(d);
    }
}
</script>

</body>
</html>
