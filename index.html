<style>
body {
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  background: linear-gradient(135deg, #1e3c72, #2a5298);
  color: #111;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  min-height: 100vh;
  padding: 40px 16px;
}

/* Card chính */
.card {
  background: #ffffff;
  padding: 24px 22px 26px;
  border-radius: 18px;
  width: fit-content;
  max-width: 100%;
  box-shadow:
    0 10px 25px rgba(0, 0, 0, 0.12),
    0 2px 6px rgba(0, 0, 0, 0.08);
}

.triple-row {
  display: grid;
  grid-template-columns: 1fr;
  gap: 16px;
  margin-bottom: 16px;
}

.row {
  display: grid;
  grid-template-columns: repeat(10, 44px);
  justify-content: center;
  gap: 8px;
}

@media (max-width: 900px) {
  .triple-row {
    grid-template-columns: 1fr;
    gap: 14px;
  }
}



/* Nhãn */
.label {
  font-size: 13px;
  margin: 6px 0 6px;
  color: #475569;
  font-weight: 600;
  letter-spacing: 0.2px;
  text-align: center;
}


/* Ô bit */
.box {
  width: 44px;
  height: 44px;
  text-align: center;
  font-size: 20px;
  border-radius: 10px;
  border: 1px solid #d1d5db;
  background: #f8fafc;
  box-shadow: inset 0 1px 2px rgba(0,0,0,0.05);
  transition: background 0.2s ease, border-color 0.2s ease;
}

/* Kết quả */
.result {
  background: #ecfdf5;
  border-color: #86efac;
}

/* Ô nhập bit */
#input6 {
  width: 80px;
  height: 46px;
  text-align: center;
  font-size: 24px;
  font-weight: 600;
  margin: 12px auto 0;
  display: block;
  border-radius: 12px;
  border: 2px solid #94a3b8;
  outline: none;
  background: #ffffff;
  transition: border-color 0.2s ease, box-shadow 0.2s ease;
}

#input6:focus {
  border-color: #2563eb;
  box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.25);
}

.sequence-grid {
  display: grid;
  grid-template-columns: repeat(10, 24px);
  gap: 6px;
  justify-content: center;

  max-height: 140px;      /* chiều cao giới hạn */
  overflow-y: auto;       /* cuộn dọc */
  padding: 6px 4px;       /* tránh che viền khi cuộn */
  margin-top: 6px;

  border: 1px solid #e2e8f0;
  border-radius: 10px;
  background: #f8fafc;
}

/* Bit sequence */
.sequence-bit {
  width: 24px;
  height: 24px;
  font-size: 12px;
  text-align: center;
  line-height: 24px;
  border-radius: 6px;
  border: 1px solid #cbd5f5;
  background: #f8fafc;
  color: #334155;
  transition: background 0.2s ease, color 0.2s ease;
}

/* Bit đã dùng */
.sequence-bit.used {
  background: linear-gradient(135deg, #22c55e, #16a34a);
  color: #ffffff;
  border-color: #16a34a;
}

/* Trạng thái */
.status {
  font-size: 12px;
  text-align: center;
  margin-top: 10px;
  color: #64748b;
}

/* ===== RESPONSIVE ===== */
@media (max-width: 900px) {
  .triple-row {
    flex-direction: column;
    gap: 14px;
  }
}

#history {
  width: 100%;
  resize: none;
  padding: 8px;
  font-family: monospace;
  font-size: 14px;
  border-radius: 8px;
  border: 1px solid #e5e7eb;
  background: #f9fafb;
}

/* ====== BOX CREATOR ====== */
function createBoxes(containerId, count, extraClass = "") {
  const wrap = document.getElementById(containerId);
  wrap.innerHTML = "";

  for (let i = 0; i < count; i++) {
    const inp = document.createElement("input");
    inp.className = "box " + extraClass;
    inp.readOnly = true;
    wrap.appendChild(inp);
  }
}

/* ====== INIT BOXES ====== */
createBoxes("inputs", BIT_LEN);
createBoxes("outputs", RESULT_LEN, "result");
createBoxes("sequenceCut", BIT_LEN, "result");

/* ====== PREPARE SEQUENCE ====== */
// giả định biến `sequence` đã tồn tại
const cleanSequence = sequence.replace(/\s+/g, "");

// chia sequence thành các block BIT_LEN
const seqBlocks = [];
for (let i = 0; i <= cleanSequence.length - BIT_LEN; i += BIT_LEN) {
  seqBlocks.push(cleanSequence.slice(i, i + BIT_LEN));
}

// render sequence gốc
[...cleanSequence].forEach(bit => {
  const d = document.createElement("div");
  d.className = "sequence-bit";
  d.textContent = bit;
  seqContainer.appendChild(d);
});

/* ====== ELEMENTS ====== */
const inputBoxes = document.querySelectorAll("#inputs input");
const outputBoxes = document.querySelectorAll("#outputs input");
const seqCutBoxes = document.querySelectorAll("#sequenceCut input");
const input6 = document.getElementById("input6");
const status = document.getElementById("status");
const historyBox = document.getElementById("history");
const clearBtn = document.getElementById("clearHistory");

/* ====== HISTORY INIT ====== */
let historyBits = localStorage.getItem(STORAGE_KEY) || "";
historyBox.value = historyBits;

/* ====== STATE ====== */
let buffer = Array(BIT_LEN).fill("");
let count = 0;
let locked = false;

/* ====== INPUT HANDLER ====== */
input6.addEventListener("input", () => {
  if (locked) {
    input6.value = "";
    return;
  }

  const v = input6.value;
  if (v !== "0" && v !== "1") {
    input6.value = "";
    return;
  }

  // dịch trái + push bit mới
  buffer.shift();
  buffer.push(v);
  inputBoxes.forEach((b, i) => b.value = buffer[i]);

  count++;
  input6.value = "";

  if (count < BIT_LEN) {
    status.textContent = `Đã nhập ${count}/${BIT_LEN}`;
    return;
  }

  /* ====== ĐỦ BIT_LEN ====== */
  locked = true;
  input6.disabled = true;

  const inputBits = buffer.join("");

  // lưu lịch sử (GHÉP LIỀN)
  historyBits += inputBits;
  localStorage.setItem(STORAGE_KEY, historyBits);
  historyBox.value = historyBits;

  const matchIndex = seqBlocks.indexOf(inputBits);

  // clear highlight cũ
  document.querySelectorAll(".sequence-bit").forEach(b =>
    b.classList.remove("used")
  );

  // clear output cũ
  outputBoxes.forEach(b => b.value = "");
  seqCutBoxes.forEach(b => b.value = "");

  if (matchIndex !== -1) {
    status.textContent = `✅ Trùng sequence tại block #${matchIndex + 1}`;

    const startBit = matchIndex * BIT_LEN;
    const seqBits = document.querySelectorAll(".sequence-bit");

    // fill BIT_LEN bit trùng + highlight
    for (let i = 0; i < BIT_LEN; i++) {
      if (seqBits[startBit + i]) {
        seqBits[startBit + i].classList.add("used");
        seqCutBoxes[i].value = seqBits[startBit + i].textContent;
      }
    }

    // lấy RESULT_LEN bit sau block
    const resultStart = startBit + BIT_LEN;
    for (let i = 0; i < RESULT_LEN; i++) {
      outputBoxes[i].value = seqBits[resultStart + i]
        ? seqBits[resultStart + i].textContent
        : "";
    }

  } else {
    status.textContent = "❌ Không tìm thấy chuỗi bit này trong sequence";
  }

  // mở chu kỳ mới
  setTimeout(() => {
    buffer = Array(BIT_LEN).fill("");
    inputBoxes.forEach(b => b.value = "");
    count = 0;
    locked = false;
    input6.disabled = false;
    input6.focus();
  }, 300);
});

/* ====== CLEAR HISTORY ====== */
clearBtn.onclick = () => {
  historyBits = "";
  localStorage.removeItem(STORAGE_KEY);
  historyBox.value = "";
};

document.getElementById("downloadHistory").onclick = () => {
  const historyBox = document.getElementById("history");
  const content = historyBox.value;

  if (!content) {
    alert("Không có dữ liệu để tải");
    return;
  }

  const blob = new Blob([content], { type: "text/plain;charset=utf-8" });
  const url = URL.createObjectURL(blob);

  const a = document.createElement("a");
  a.href = url;
  a.download = "bit_history.txt";
  document.body.appendChild(a);
  a.click();

  document.body.removeChild(a);
  URL.revokeObjectURL(url);
};


/* ====== AUTO FOCUS ====== */
window.addEventListener("load", () => {
  input6.focus();
});

</script>
